<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="dashboard-header">
    <div class="dashboard-info">
      <h1 id="dashboardTitle">Cargando...</h1>
      <p id="dashboardDescription"></p>
    </div>
    <div class="dashboard-actions">
      <button id="deleteDashboardBtn" class="btn-danger" style="display: none;">Eliminar Dashboard</button>
      <button onclick="window.location.href='blank.html'" class="btn-secondary">Volver</button>
    </div>
  </div>

  <h2>Agregar Proyecto</h2>
  <form id="projectForm">
    <input type="text" name="title" placeholder="Título del Proyecto" required>
    <textarea name="description" placeholder="Descripción" required></textarea>
    <button type="submit">Crear Proyecto</button>
  </form>

  <h2>Proyectos</h2>
  <div id="projectList"></div>

  <script src="./js/dashboard.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/verifylogin.js"></script>
</body>
</html>
