<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/auth/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="icon" href="../assets/img/letra-k (1).png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/hackdashlogo.png" alt="Logo" class="avatar">
        </div>

        <h1>Iniciar sesión</h1>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="bi bi-eye-slash hide-show" id="togglePassword"></i>

                </div>
            </div>

            <div id="mensajeLogin" class="mensaje-login" style="display:none;"></div>

            <button class="login-button" type="submit">Iniciar sesión</button>

            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="mantenerSesion" name="mantenerSesion">
                    <label for="mantenerSesion">Recordarme</label>
                </div>
                
             <!-- <a href="frontend/forgot-password.html" class="forgot-password">Recuperar contraseña</a> -->
            </div>
        </form>
    </div>
    <div id="back-to-top" class="back-to-top">
        <a href="../index.html" class="arrow">←</a>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
